<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio recorder</title>
</head>
<body>
  <input type="file" id="recorder" accept="audio/*" capture>
  <audio id="player" controls>
  </audio>
  <button id="record">Record</button>
  <button id="stop">Stop</button>
  <a id="download">Download audio</a>
  <script>
    const recorder = document.getElementById('recorder');
    const player = document.getElementById('player');
    const stopBtn = document.getElementById('stop');
    const recordBtn = document.getElementById('record');
    let shouldStop = false;
    let stopped = false;
    const downloadLink = document.getElementById('download');

    recorder.addEventListener('change', function(e) {
      const file = e.target.files[0];
      const url = URL.createObjectURL(file);
      // Do something with the audio file.
      player.src = url;
    });

    


    const handleSuccess = function(stream) {
      const options = {mimeType: 'audio/webm'};
      const recordedChunks = [];
      const mediaRecorder = new MediaRecorder(stream, options);
      mediaRecorder.addEventListener('dataavailable', function(e) {
        if (e.data.size > 0) {
          recordedChunks.push(e.data);
        }
/* 
        if(shouldStop === true && stopped === false) {
          stopped = true;
        } */
      });
      stopBtn.addEventListener('click', function() {
          mediaRecorder.stop();
          // shouldStop = true;
        });
        
        mediaRecorder.addEventListener('stop', function() {
          downloadLink.href = URL.createObjectURL(new Blob(recordedChunks));
          downloadLink.download = 'acetest.wav';
          // window.localStorage.setItem('buffer',  (new Blob(recordedChunks)).toString());
          /* if (window.URL) {
            player.srcObject = URL.createObjectURL(new Blob(recordedChunks));;
          } else { */
            player.src = URL.createObjectURL(new Blob(recordedChunks));;
            recordedChunks = []
        // }
      });

      recordBtn.addEventListener('click', function() {
        mediaRecorder.start(1000);
      })


    };

    navigator.mediaDevices.getUserMedia({ audio: true, video: false })
      .then(handleSuccess);
  </script>
</body>
</html>
