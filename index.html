<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio recorder</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-4">
      <audio id="player" class="m-4" controls></audio>
      <button id="record" class="bg-purple-700 hover:bg-purple-900 text-white p-4 rounded-sm">Record</button>
      <button id="stop" class="bg-gray-400 hover:bg-gray-600 text-white p-4 rounded-sm">Stop</button>
      <a id="download">Download audio</a>
    </div>
    
    <p>Drive API Quickstart</p>
    
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none">Authorize</button>
    <button id="signout_button" style="display: none">Sign Out</button>
    
    <pre id="content" style="white-space: pre-wrap"></pre>
    <script src="connect.js" type="text/javascript"></script>
    <script src="index.js"></script>
