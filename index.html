<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <!-- <link rel="manifest" href="assets/site.webmanifest"> -->
    <!-- <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5"> -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio recorder</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="text-gray-50 bg-gray-900">
    <div class="container p-4 mx-auto max-w-sm">
      <h1 class="flex items-center justify-center">
        <img src="assets/favicon.png" class="w-12 mr-4" alt="">
        Audio recorder
      </h1>
      <div class="container mx-auto bg-white text-gray-900 rounded-xl shadow-md p-4 m-4">
        <audio id="player" class="mb-4" controls></audio>
        <div class="grid">
          <button id="record" class="btn btn--record">Record</button>
          <button id="stop" disabled class="btn btn--grey">Stop</button>
        </div>
        <!-- <a class="block" id="download">Download audio</a> -->
      </div>
      <div class="container mt-2 text-gray-50">
        <h2>Connect to Google Drive</h2>
        <button id="authorize_button" class="btn btn--primary" style="display: none">Authorize</button>
        
        <pre id="content" class="text-xs mb-4"></pre>
        <button id="signout_button" class="btn btn--primary" style="display: none">Sign Out</button>

      </div>
    </div>
    
    
    <!--Add buttons to initiate auth sequence and sign out-->
    <script src="connect.js" type="text/javascript"></script>
    <script src="index.js"></script>

</html>
