  <body>
    <audio id="player" controls></audio>
    <button id="record">Record</button>
    <button id="stop">Stop</button>
    <a id="download">Download audio</a>
    <script>
      const player = document.getElementById("player");
      const stopBtn = document.getElementById("stop");
      const recordBtn = document.getElementById("record");
      let shouldStop = false;
      let stopped = false;
      const downloadLink = document.getElementById("download");

      const handleSuccess = function (stream) {
        const options = { mimeType: "audio/webm" };
        let recordedChunks = [];
        const mediaRecorder = new MediaRecorder(stream, options);
        mediaRecorder.addEventListener("dataavailable", function (e) {
          if (e.data.size > 0) {
            recordedChunks.push(e.data);
          }
          console.log(recordedChunks);
        });
        stopBtn.addEventListener("click", function () {
          mediaRecorder.stop();
        });

        mediaRecorder.addEventListener("stop", function () {
          downloadLink.href = URL.createObjectURL(new Blob(recordedChunks));
          downloadLink.download = "acetest.wav";
          player.src = URL.createObjectURL(new Blob(recordedChunks));

          var fileName = "acetest.wav";
          // var file = new File([recordedChunks], 'fileName', {type: 'audio/webm'})
          var fileReader = new FileReader();

          new Blob(recordedChunks).arrayBuffer().then(function (buffer) {
            console.log(buffer)
            var contentType = "audio/webm";
            var metadata = {
              name: fileName,
              mimeType: contentType,
            };
            const boundary = "myfile";
            const delimiter = "\r\n--" + boundary + "\r\n";
            const close_delim = "\r\n--" + boundary + "--";
            var multipartRequestBody =
              delimiter +
              "Content-Type: application/json; charset=UTF-8\r\n\r\n" +
              JSON.stringify(metadata) +
              delimiter +
              "Content-Type: " +
              contentType +
              "\r\n\r\n" +
              buffer +
              "\r\n" +
              close_delim;

            var request = window.gapi.client.request({
              path: "https://www.googleapis.com/upload/drive/v3/files",
              method: "POST",
              params: { uploadType: "multipart" },
              headers: {
                "Content-Type": "multipart/related; boundary=" + boundary + "",
              },
              body: multipartRequestBody,
            });
            request.execute(function (file) {
              console.log(file);
            });
          });
          fileReader.readAsArrayBuffer(new Blob(recordedChunks));
          // var fileData = (new FileReader()).readAsBinaryString(file)
          // console.log(fileData)

            console.log(response, "kdjfb")
          }); */

          recordedChunks = [];
        });

        recordBtn.addEventListener("click", function () {
          mediaRecorder.start(500);
        });

      navigator.mediaDevices
        .getUserMedia({ audio: true, video: false })
        .then(handleSuccess);
